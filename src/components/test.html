<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antrian Hari Ini</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      }

      .queue-card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        transition: transform 0.2s;
        background: #fff;
      }

      .queue-card:hover {
        transform: scale(1.02);
      }

      .queue-number {
        font-size: 3rem;
        font-weight: bold;
      }

      .shift-label {
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 10px;
      }

      .shift-icon {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #007bff;
      }

      .shift-time {
        font-style: italic;
        color: #6c757d;
        margin-top: 10px;
      }

      @media (max-width: 768px) {
        .queue-number {
          font-size: 2rem;
        }

        .shift-icon {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-5">Antrian Hari Ini</h1>
      <div class="row justify-content-center">
        <!-- Shift 1 -->
        <div class="col-md-4 mb-4">
          <div class="card text-center queue-card p-4">
            <div class="shift-icon">
              <i class="bi bi-clock"></i>
            </div>
            <div class="shift-label text-primary">Shift 1</div>
            <div class="queue-number text-success">1</div>
            <div class="mt-3">Nomor Antrian Saat Ini</div>
            <div class="shift-time">08:00 - 12:00</div>
          </div>
        </div>

        <!-- Shift 2 -->
        <div class="col-md-4 mb-4">
          <div class="card text-center queue-card p-4">
            <div class="shift-icon">
              <i class="bi bi-clock-history"></i>
            </div>
            <div class="shift-label text-secondary">Shift 2</div>
            <div class="queue-number text-muted">-</div>
            <div class="mt-3">Nomor Antrian Saat Ini</div>
            <div class="shift-time">13:00 - 17:00</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  </body>
</html>
